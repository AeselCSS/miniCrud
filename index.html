<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->
		<link rel="stylesheet" href="./assets/css/app.css" />
		<link rel="shortcut icon" href="./assets/images/icons8-film-reel-16.png" type="image/x-icon" />
		<script src="./app.js" defer></script>
		<script src="https://kit.fontawesome.com/d632d8ce37.js" crossorigin="anonymous" defer></script>
		<title>Movie CRUD</title>
	</head>

	<body>
		<header>
			<nav>
				<a href="./" class="logo"><i class="fa-solid fa-clapperboard"></i></a>

				<!-- <label for="search-bar"></label> -->
				<div class="search-bar-container">
					<input type="text" id="search-bar" placeholder="Search" />
					<div class="filter-container">
						<label for="filter"><i class="fa-solid fa-filter"></i></label>
						<select id="filter">
							<option value="all">All</option>
							<option value="title">Title</option>
							<option value="actorStars">Actor</option>
							<option value="director">Director</option>
						</select>
					</div>
				</div>
				<div class="sort-container">
					<label for="sort">sort by:</label>
					<select id="sort">
						<option value="" selected>No selection</option>
						<option value="year-new">Newest</option>
						<option value="year-old">Oldest</option>
						<option value="rating-des">Rating descending</option>
						<option value="rating-asc">Rating ascending</option>
					</select>
				</div>

				<button id="btn-add-movie">Add Movie</button>
			</nav>
		</header>
		<main>


			<section class="top-movie-class" id="top-movie-container">
				<iframe id="top-movie-iframe" src="" frameborder="0" allowfullscreen></iframe>
				<img id="top-movie-img" src="">
			</section>




			<section class="grid-container" id="movie-grid"></section>
			<dialog class="modal" id="dialog-modal">
				<button id="btn-close-modal">X</button>
				<section id="dialog-modal-content">
					<!-- content inserted by JS -->
				</section>
			</dialog>
		</main>
		<footer>
			<p>Created by: Brian, Yaw, Chris & Ali</p>
		</footer>
	</body>
</html>
